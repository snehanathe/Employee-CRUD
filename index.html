<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Entry</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>


    </style>
</head>
<body>
    <h1 style="text-align:center;">Employee Data </h1>
    <form autocomplete="off">
    <table id="employeeInputTable">
        <thead>
            <tr>
                <th>EmpID</th>
                <th>EmpName</th>
                <th>DOB</th>
                <th>Age</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" id="empid" placeholder="Enter ID"></td>
                <td><input type="text" id="empname" placeholder="Enter Name"></td>
                <td><input type="date" id="dob" placeholder="YYYY-MM-DD" min="1960-01-01" max="2024-12-31"></td>
                <td><input type="text"id="age" click="calculateAge()" readonly></td>
                <td><input type="text" id="phone" placeholder="Enter Phone" maxlength="10"></td>
                <td><input type="text" id="address" placeholder="Enter Address"></td>
                <td><input type="number" id="salary" placeholder="Enter Salary"></td>
                <td><button type="button" id="addRowButton">Add</button></td>
            </tr>
        </tbody>
        <div id="error-message" style="color: red; text-align: center;"></div>

    </table>
</form>

    <!-- Employee Details Table -->
    <h2>Employee Details</h2>
    <table id="employeeDetailsTable">
        <thead>
            <tr>
                <th>EmpID</th>
                <th>EmpName</th>
                <th>DOB</th>
                <th>Age</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
